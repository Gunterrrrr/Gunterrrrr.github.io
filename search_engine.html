<!DOCTYPE html>
<html lang="en">
<head>
  <title>微软Bing搜索</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2 style="text-align:center">Bing</h2>
  <p style="text-align:center">用html设计一个网页，实现某个搜索引擎的搜索功能，使用bootstrap实现美观版式。</p>
  <form action="https://cn.bing.com/search" method="get">
    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-1">
        <img src="./data/bing_logo.png" width="35" align="right">
      </div>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="q" placeholder="使用必应搜索">
      </div>
      <div class="col-sm-1">
        <input type="submit" class="form-control" value="搜索">
      </div>
    </div>
  </form>
</div>

</body>
</html>
